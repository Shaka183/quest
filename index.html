<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/63b3d3fd89.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
  <main class="container">
  <header class="cabecalho">
    <img src="src/images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="conteudo">
    <div class="image">
      <img src="src/images/illustration-mockups.svg" alt="imagem">
    </div>

    <article class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice,
        but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="botao">Register</button>
    </article>

  </main>
  <footer class="social">
    <a href="#">
      <i class="fa-brands fa-facebook-f"></i>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
    </a>
      <a href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </footer>
</main>
</body>

</html>
